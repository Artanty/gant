  <div class="body">
<!-- NAME -->
    <input type="text" formControlName="name" class="taskName" placeholder="Введите заголовок" [readonly]="readonly"
      [class.invalid]="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
    >

<!-- DESCRIPTION -->
    <textarea class="description"
              formControlName="description"
              [placeholder]="readonly ? 'Нет описания' : 'Введите описание...'"
              [readonly]="readonly"
    ></textarea>

    <app-date-picker
      [date]="start"
      [reset]="resetDatePicker"
      (selectedDate)="onSelectDateStart($event)"
    ></app-date-picker>

    <app-date-picker
      [date]="end"
      [reset]="resetDatePicker"
      (selectedDate)="onSelectDateEnd($event)"
    ></app-date-picker>
  </div>

  <input type="hidden" formControlName="externalServiceId">
  <input type="hidden" formControlName="id">
  <input type="hidden" formControlName="textId">

  <div class="footer">
    <button type="button" (click)="onReset()">Сброс</button>
    <div>
      <button type="button" (click)="onCancel()">Отмена</button>
      <button type="submit" >Сохранить</button>
    </div>
  </div>
